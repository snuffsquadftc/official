<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snuff Squad FTC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --bg: #0b0f1a;
      --card: #151a2d;
      --accent: #ff4d4d;
      --text: #ffffff;
      --muted: #aab0ff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(90deg, #ff4d4d, #ff8c4d);
      font-weight: bold;
      font-size: 1.8em;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .status {
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .Idle { background: #2d3a5a; }
    .Queue { background: #b38b00; }
    .Field { background: #b30000; }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
      margin-top: 0;
      color: var(--accent);
    }

    .score {
      font-size: 3em;
      text-align: center;
    }

    ul {
      padding-left: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 0.9em;
    }
  </style>
</head>

<body>

<header>ðŸ¤– Snuff Squad FTC</header>

<div class="container">

  <div id="statusBox" class="status Idle">Status: Idle</div>

  <div class="card">
    <h2>Current Match</h2>
    <div id="match">â€”</div>
    <div id="score" class="score">0 - 0</div>
  </div>

  <div class="card">
    <h2>Match History</h2>
    <ul id="history"></ul>
  </div>

</div>

<footer>
  Live updates powered by Firebase â€¢ FTC-safe
</footer>

<script>
  // ðŸ”¥ REPLACE WITH YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Status
  db.ref("status").on("value", snap => {
    const status = snap.val() || "Idle";
    const box = document.getElementById("statusBox");
    box.textContent = "Status: " + status;
    box.className = "status " + status;
  });

  // Current match
  db.ref("current").on("value", snap => {
    if (!snap.exists()) return;
    document.getElementById("match").textContent =
      "Match " + snap.val().match;
    document.getElementById("score").textContent =
      snap.val().us + " - " + snap.val().them;
  });

  // History
  db.ref("history").limitToLast(10).on("child_added", snap => {
    const li = document.createElement("li");
    const d = snap.val();
    li.textContent = `Match ${d.match}: ${d.us}-${d.them} (${d.result})`;
    document.getElementById("history").prepend(li);
  });
</script>

</body>
</html>
